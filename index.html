<html>
	<head>
		<title>DnD Podcast</title>
		<style>
		@import url(https://fonts.googleapis.com/css?family=Warnes);
		body {
		  padding: 10px;
		  border: none;
		  font: normal 48px/normal "Warnes", Helvetica, sans-serif;
		  color: #333;
		  text-shadow: 0 0 10px rgba(230,230,230,1) , 0 0 20px rgba(230,230,230,1) , 0 0 30px rgba(230,230,230,1) , 0 0 40px #000 , 0 0 70px #000 , 0 0 80px #000 , 0 0 100px #000 ;
		  -webkit-transition: all 200ms cubic-bezier(0.42, 0, 0.58, 1);
		  -moz-transition: all 200ms cubic-bezier(0.42, 0, 0.58, 1);
		  -o-transition: all 200ms cubic-bezier(0.42, 0, 0.58, 1);
		  transition: all 200ms cubic-bezier(0.42, 0, 0.58, 1);
		}
		#bg {
			position: fixed;
			top: 0;
			opacity: 0.55;
			/* Preserve aspet ratio */
			min-width: 100%;
			min-height: 100%;
			margin-left: -1025px;
		}
		div.container4
		{
			height: 10em;
			position: relative
		}
		p
		{
			font-size: 2em;
			margin: 0;
			position: absolute;
			top: 120%;
			left: 50%;
			margin-right: -50%;
			transform: translate(-50%, -90%)
		}
		@media (orientation:landscape) and (max-width: 992px) {
			p
			{
				position: absolute;
				top: 60%;
				transform: translate(-50%, -50%)
			}
			#bg {
			margin-left: -450px;
			}
		}
		@media (min-width: 992px) {
			body {
				font-size: 39px;
				font-weight: bold;
			}
			#bg {
				top: 0%;
				left: 0%;
				margin-left: 0px;
				margin-top:  0px;
			}
		}
		</style>
	</head>
	<body>
		<img src="http://i.imgur.com/M10mKpg.jpg" id="bg" alt="">
		<div class=container4>
			<p>Coming Soon</p>
		</div>
	</body>
</html>
