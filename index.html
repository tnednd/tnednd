<html>
	<head>
		<title>DnD Podcast</title>
		<style>
		@import url(https://fonts.googleapis.com/css?family=Amatic+SC);
		body {
			font-family: 'Amatic SC', cursive !important;
			margin:0;
			font-size: 78px;
		}
		#bg {
			position: fixed;
			top: 0;
			opacity: 0.55;
			/* Preserve aspet ratio */
			min-width: 100%;
			min-height: 100%;
			margin-left: -960px;
		}
		div.container4
		{
			height: 10em;
			position: relative
		}
		p
		{
			font-size: 2em;
			margin: 0;
			position: absolute;
			top: 90%;
			left: 50%;
			margin-right: -50%;
			transform: translate(-50%, -90%)
		}
		@media (orientation:landscape) {
			p
			{
				position: absolute;
				top: 50%;
				transform: translate(-50%, -50%)
			}
			#bg {
			margin-left: -450px;
			}
		}
		@media (min-width: 992px) {
			body {
				font-size: 39px;
				font-weight: bold;
			}
			#bg {
				top: 0%;
				left: 0%;
				margin-left: 0px;
				margin-top:  0px;
			}
		}
		</style>
	</head>
	<body>
		<img src="http://i.imgur.com/M10mKpg.jpg" id="bg" alt="">
		<div class=container4>
			<p>Coming Soon!</p>
		</div>
	</body>
</html>
